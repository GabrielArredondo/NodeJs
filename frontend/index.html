<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
 
</head>
<body>

    <div class="row">
      <nav id="prueba" class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">books app</a>
        </div>
    </nav>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
        <div class="col-md-4">
            <form id="book-form">
                <h1>Books</h1>
                <div class="mb-3">
                    <label for="title" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="title" placeholder="Titulo">
                  </div>
                  <div class="mb-3">
                    <label for="author" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="author" placeholder="Author">
                  </div>
                  <div class="mb-3">
                    <label for="isbn" class="form-label">Isbn</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Isbn">
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Selecciona imagen</label>
                    <input type="file" class="form-control" id="image" placeholder="">
                  </div>
                  <button type="submit" class="btn btn-dark">Registro</button>
            </form>
        </div>
        <div class="col-md-6">
          <div class="container-sm" style="    margin-top: 3rem;" >
            <div id="content" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
          </div>
        </div>
        
    </div>
</body>
</html>
